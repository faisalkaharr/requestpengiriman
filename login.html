<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header img {
            max-width: 100px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.3));
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .login-header h2 {
            color: #fff;
            margin-top: 0;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative; /* Untuk garis bawah */
            display: inline-block; /* Agar garis bawah sesuai lebar teks */
        }

        .login-header h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px; /* Jarak garis bawah dari teks */
            transform: translateX(-50%);
            width: 60%; /* Lebar garis bawah */
            height: 3px;
            background-color: #fff;
            border-radius: 1.5px;
        }

        .login-header p {
            color: #eee;
            font-size: 1.1em;
            margin-top: 0;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 40px);
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-group input::placeholder {
            color: #ddd;
            opacity: 0.8;
        }

        .form-group input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .form-group button {
            background: linear-gradient(to right, #00c6fb, #005bea);
            color: white;
            padding: 16px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            font-weight: 600;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-group button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ffdddd;
            margin-top: 25px;
            font-size: 0.95em;
            text-align: center;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            opacity: 0.7;
            font-size: 1.2em;
            /* Tambahkan properti ini untuk centering vertikal yang lebih baik */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* Set tinggi agar sesuai dengan input */
            width: 40px; /* Lebar ikon container */
        }

        .form-group input {
            padding-left: 45px; /* Sesuaikan padding agar teks tidak tertutup ikon */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="Logo Aplikasi">
            <h2>Selamat Datang</h2>
            <p>Masuk untuk mengakses akun Anda.</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">User:</label>
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi:</label>
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
            </div>
            <div class="form-group">
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessageDiv = document.getElementById('errorMessage');
            const loginButton = loginForm.querySelector('button');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;

                const correctUsername = 'admin';
                const correctPassword = '123';

                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
                loginButton.disabled = true;

                setTimeout(() => {
                    if (usernameInput === correctUsername && passwordInput === correctPassword) {
                        window.location.href = 'index.html';
                    } else {
                        errorMessageDiv.textContent = 'User atau Kata Sandi salah.';
                        errorMessageDiv.style.display = 'block';
                        loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                        loginButton.disabled = false;
                        errorMessageDiv.classList.add('shake');
                        setTimeout(() => {
                            errorMessageDiv.classList.remove('shake');
                        }, 300);
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
