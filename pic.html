<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar PIC</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            color: #f1c40f;
        }
        .interactive-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #f1c40f;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(241, 196, 15, 0.4);
        }
        .pic-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .pic-item {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(241, 196, 15, 0.3);
            text-align: center;
            width: 260px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            color: #f1c40f;
        }
        .pic-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(241, 196, 15, 0.5);
        }
        .pic-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 12px;
            border: 3px solid #f1c40f;
        }
        .pic-title {
            font-size: 18px;
            font-weight: bold;
        }
        .on-duty {
            color: #2ecc71;
            font-weight: bold;
        }
        .libur {
            color: #e74c3c;
            font-weight: bold;
        }
        .pic-button {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 18px;
            background: #f1c40f;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            transition: background 0.3s, transform 0.2s;
        }
        .pic-button:hover {
            background: #d4ac0d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="interactive-title">DAFTAR PIC - ON DUTY</div>
    <div class="pic-container" id="on-duty-list"></div>
    
    <div class="interactive-title">DAFTAR PIC - LIBUR</div>
    <div class="pic-container" id="off-duty-list"></div>
    
    <script>
        const picData = [
            { name: "Pak Satiman (SPV)", status: "On Duty", phone: "628567301828" },
            { name: "Ilyas", status: "On Duty", phone: "6289513768701" },
            { name: "Irfan", status: "On Duty", phone: "6285215908460" },
            { name: "Budi", status: "On Duty", phone: "62895340710827" },
            { name: "Pak Miftah (SPV)", status: "Libur", phone: "6281285526402" },
            { name: "Pak Denny (SPV)", status: "Libur", phone: "6281383256718" },
            { name: "Yuni", status: "Libur", phone: "6282122153998" },
            { name: "Faisal", status: "Libur", phone: "6287874805035" }
        ];
        
        function createPicCard(pic) {
            return `
                <div class="pic-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="${pic.name}" class="pic-image">
                    <div class="pic-title">${pic.name}</div>
                    <div class="${pic.status === 'On Duty' ? 'on-duty' : 'libur'}">Status: ${pic.status}</div>
                    <a href="https://wa.me/${pic.phone}" target="_blank">
                        <button class="pic-button">Chat Me</button>
                    </a>
                </div>
            `;
        }
        
        document.getElementById("on-duty-list").innerHTML = picData
            .filter(pic => pic.status === "On Duty")
            .map(createPicCard)
            .join('');
        
        document.getElementById("off-duty-list").innerHTML = picData
            .filter(pic => pic.status === "Libur")
            .map(createPicCard)
            .join('');
    </script>
</body>
</html>
